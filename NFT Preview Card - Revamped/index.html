<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="content/css/styles.css" rel="stylesheet">
    <link href ="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
    <title>NFT Preview Card Revamped</title>

</head>

<body>
    <section>
        <div class="container">
            <div class="card m-5">
              <div class="active-state position-relative m-3">
                
                <a href="#">
                  <img class="img-fluid card-logo" src="content/images/content images/card-equilibrium.jpg" alt="A logo">
                  <div class="overlay w-100 h-100 position-absolute"></div>
                  <img src="content/images/style_images/icon-view.png" alt="Icon View" class="img-fluid icon-view position-absolute">
                </a>
              </div>
              
                <div class="card-body"> 
                  <h5 class="card-text"><a href="#">Equilibrium #3429</a></h5>
                  <p class="mt-4 text-blue">Our Equilibrium collection promotes balance and calm.</p>
                  <div class="row justify-content-between mt-5">
                      <div class="col">
                        <span class="text-cyan"><img src="content/images/content images/icon-ethereum.png" alt="Icon Ethereum" class="img-fluid">
                          0.041 ETH
                        </span>
                      </div>      
                      <div class="col">
                        <span class="text-blue" >
                        <img src="content/images/content images/icon-clock.png" alt="Icon Clock" class="img-fluid">
                        3 days left
                        </span>                      
                      </div>
                  </div>
                  <hr class="w-100">
                    <div class="row mt-4 mb-0">
                        <div class="col-xs-4 ml-3"><span class="footer-text">
                          <img src="content/images/content images/card-person.png" alt="" class="img-fluid h-100 w-25 jules-profile border border-white rounded-circle">
                          <span class="ml-2 footer-span">Creation of</span> <a href="#">Jules Wyvern</a>
                        </span>                      
                        </div>
                    </div>
                  
                </div>
              </div>
        </div>
    </section>
</body>
</html>
