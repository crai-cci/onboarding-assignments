<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="content/css/styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
    <title>Stats Preview Card Component</title>
</head>
<body>
  <section>
      <div class="container">
        <div class="card">
            <div class="row  no-gutters">
              <div class="col-md-6  order-md-2 position-relative">
                <img src="content/images/content images/image-header-mobile.jpg" class="w-100 h-100 card-img-top"alt="A picture of an office">
                <div class="overlay w-100 h-100 position-absolute mt-0 mb-0"></div>
              </div>
              <div class="col-md-6">
                <div class="card-body  text-center">
                    <h3 class="card-title text-md-left font-weight-bold mt-5">Get <span class="purple-text">insights</span> that help <br> your business grow</h3>
                    <p class="card-text text-md-left mt-4">Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> experience, 
                        and overall efficiency.</p>
                    
                        <div class="row font-weight-bold text-md-left mt-4">
                            <div class="col-md-4 mt-4">
                              <span>10k+</span>
                              <br>
                              <small class="text-uppercase">Companies</small>
                            </div>
                            <div class="col-md-4 mt-4">
                              <span>314</span>
                              <br>
                              <small class="text-uppercase">Templates</small>
                            </div>
                            <div class="col-md-4 mt-4 ">
                              <span>12M+</span>
                              <br>
                              <small class="text-uppercase">Queries</small>
                            </div>
                          </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </section>
</body>
</html>
