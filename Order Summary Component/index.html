<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="content/css/styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <title>Order Summary Component</title>
</head>
<body>
    <!-- <img src="design/mobile-design.jpg" width="1440px" style="display: none; position: absolute; top: 0; left: 0; opacity: 0.5; z-index: 9;"> -->
    <section>
            <div class="card">
                <img src="content/images/content-images/hero.png">
                <!-- container for the contents of the card -->
                <div class="card-body"> 
                    <h2 class="card-title">Order Summary</h2>
                    <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <span class="stat-text">Annual Plan</span>
                                <span class="stat-num">$59.99/year</span>
                            </div>
                            <div class="col-md-4">
                                <a href="#">Change</a>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn-primary">Proceed to Payment</button>
                    <button type="button" class="btn-link">Cancel Order</button>
                </div>
            </div>            
    </section>
</body>
</html>
