<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="/content/css/main.css" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>
<body>
    <section class="preview">
        <div class="container">
            <div class="card m-5">
                <img src="/content/images/image-equilibrium.jpg" class="card-img-top img-fluid rounded" alt="Logo of Equilibrium">
                <div class="card-body">
                  <h5 class="card-text">Equilibrium #3429</h5>
                  <p class="mt-4 text-muted">Our Equilibrium collection promotes balance and calm.</p>
                  <div class="row justify-content-between mt-5">
                      <div class="col-xs-4 ml-3">
                        <p class="stat-para"><img src="/content/images/icon-ethereum.png" alt="" class="img-fluid">
                          0.041 ETH
                        </p>
                      </div>      
                      <div class="col-xs-4 mr-3">
                        <p class="text-muted" >
                        <img src="/content/images/icon-clock.png" alt="" class="img-fluid">
                        3 days left
                      </p>                      
                      </div>
                  </div>
                  <hr class="w-100 separator">
                    <div class="row mt-4 mb-0">
                        <div class="col-xs-4 ml-3"><p class="footer-para">
                          <img src="/content/images/image-avatar.png" alt="" class="img-fluid h-25 w-25 jules-profile border border-white rounded-circle">
                          <span class="ml-2 footer-span">Creation of</span> Jules Wyvern
                        </p>                      
                        </div>
                    </div>
                  
                </div>
              </div>
        </div>
    </section>
</body>
</html>
